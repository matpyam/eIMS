<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <link href="menu.css" rel="stylesheet">
    <link href="user-entry.css" rel="stylesheet">
</head>
<body>
    <div class="layout-container">
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <button id="toggleSidebar" class="toggle-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="sidebar-title">Inventory System</span>
            </div>
            <nav>
                <ul id="menu" class="menu">
                    <!-- Menu items will be dynamically inserted here -->
                </ul>
            </nav>
        </div>
        
        <div class="content-container">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" data-menu="maintenance">Maintenance</li>
                        <li class="breadcrumb-item active" aria-current="page" data-menu="user">User</li>
                    </ol>
                </nav>
                <header class="d-flex justify-content-between align-items-center mb-3">
                    <h1>
                        <i class="fas fa-user-tie"></i>
                        User Entry
                    </h1>
                    <p class="text-end"><a href="user-list.html"><i class="fa fa-arrow-left"></i> Back to User Listing</a></p>
                </header>
                <form>
                    <div class="row mb-3">
                        <div class="col-lg-6 col-md-12 mb-3">
                            <div class="row">
                                <div class="col-md-4 col-sm-12 mb-2">
                                    <label for="staffNo" class="form-label">Staff No.</label>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <input type="text" name="staffNo" id="staffNo" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6 col-md-12 mb-3">
                            <div class="row">
                                <div class="col-md-4 col-sm-12 mb-2">
                                    <label for="staffName" class="form-label">Staff Name</label>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <input type="text" name="staffName" id="staffName" class="form-control"  required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6 col-md-12 mb-3">
                            <div class="row">
                                <div class="col-md-4 col-sm-12 mb-2">
                                    <label for="fullName" class="form-label">Full Name</label>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <input type="text" name="fullName" id="fullName" class="form-control"  required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6 col-md-12 mb-3">
                            <div class="row">
                                <div class="col-md-4 col-sm-12 mb-2">
                                    <label for="password" class="form-label">Password</label>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <input type="password" name="password" id="password" class="form-control"  required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6 col-md-12 mb-3">
                            <div class="row">
                                <div class="col-md-4 col-sm-12 mb-2">
                                    <label for="email" class="form-label">Email</label>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <input type="email" name="email" id="email" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6 col-md-12 mb-3">
                            <div class="row">
                                <div class="col-md-4 col-sm-12 mb-2">
                                    <label for="role" class="form-label">Role</label>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <select name="role" id="role" class="form-select" required>
                                        <option value="" selected disabled>Choose role</option>
                                        <option value="ADMIN">Admin</option>
                                        <option value="INVENTORY MANAGER">Inventory Manager</option>
                                        <option value="MANIFESTER">Manifestor</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="user-entry.js"></script>
</body>
</html>
