<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <link href="menu.css" rel="stylesheet">
    <link href="supplier-list.css" rel="stylesheet">
</head>
<body>
    <div class="layout-container">
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <button id="toggleSidebar" class="toggle-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="sidebar-title">Inventory System</span>
            </div>
            <nav>
                <ul id="menu" class="menu">
                    <!-- Menu items will be dynamically inserted here -->
                </ul>
            </nav>
        </div>
        <div class="content-container">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" data-menu="maintenance">Maintenance</li>
                        <li class="breadcrumb-item active" aria-current="page" data-menu="supplier">Supplier</li>
                    </ol>
                </nav>
                <h1 class="mb-4">
                    <i class="fas fa-truck"></i>
                    Supplier Listing
                </h1>
                <fieldset class="search-fieldset mb-5">
                    <legend class="visually-hidden">Search goods</legend>
                    <div class="row">
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="search-codename" class="form-label">Code / Name</label>
                            <input type="search" id="search-codename" class="form-control" placeholder="Search by supplier code or name">
                        </div>
                    </div>
                    <div class="d-flex justify-content-start">
                        <button type="button" class="btn btn-primary" id="search-btn"><i class="fas fa-search"></i> Search</button>
                    </div>
                </fieldset>
                <div class="d-flex justify-content-end mb-3">
                    <a href="supplier-entry.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 
                        Add New Supplier
                    </a>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th width="10%">CODE</th>
                            <th width="15%">NAME</th>
                            <th width="35%">DESCRIPTION</th>
                            <th width="20%">ADDRESS</th>
                            <th width="10%">EMAIL</th>
                            <th width="10%">PHONE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- GRN list will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="supplier-list.js"></script>
</body>
</html>
